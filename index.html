<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Mealeo Waitlist</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; width: 250px; margin: 10px; }
        button { padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Join the Mealeo Waitlist</h1>
    <p>Be the first to know when we launch!</p>
    <form id="waitlist-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Join Waitlist</button>
    </form>
    <p id="message" style="display: none;">Thank you for signing up!</p>

    <script>
        document.getElementById("waitlist-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;

            // Store email in Google Sheets (Using Google Forms as a backend)
            fetch("https://docs.google.com/forms/d/e/1FAIpQLScRN6sx33wm2eK9K7ZyZUFJ5cw6jBOejdVHSu38rs6lmOR0rQ/formResponse", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ "entry.1197585183": email })
            }).then(response => {
                document.getElementById("waitlist-form").style.display = "none";
                document.getElementById("message").style.display = "block";
            }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
